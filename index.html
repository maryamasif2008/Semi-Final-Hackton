<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Sign Up</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>

  <div class="container">
    <!-- Sign Up Form -->
    <form id="signup-form" class="form">
      <h2>Create Account</h2>
      <input type="email" id="signup-email" placeholder="Email" required />
      <input type="password" id="signup-password" placeholder="Password" required />
      <div class="success" id="signup-success">
        <input type="checkbox" checked disabled />
        <span>Signup successful!</span>
      </div>
      <button type="submit" id="signup-button">Sign Up</button>
    </form>

    <!-- Login Form -->
    <form id="login-form" class="form hidden">
      <h2>Welcome Back</h2>
      <input type="email" id="login-email" placeholder="Email" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <div class="success" id="login-success">
        <input type="checkbox" checked disabled />
        <span>Login successful!</span>
      </div>
      <button type="submit" id="login-button">Login</button>
    </form>

    <div class="tabs">
      <button onclick="showForm('signup')" id="signup-tab" class="active">Sign Up</button>
      <button onclick="showForm('login')" id="login-tab">Login</button>
    </div>
  </div>

  <!-- Popup Success Message -->
  <div id="popup-success" class="popup-success hidden">
    <div class="popup-content">
      <div class="checkmark">&#10004;</div>
      <p id="popup-text">Success!</p>
    </div>
  </div>

  <script src="index.js" type="module"></script>
</body>
</html>
