<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Navbar</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="Proj.css">
</head>
<body class="bg-gray-100">

  <!-- Navbar -->
  <nav class="bg-transparent shadow-md">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16 items-center">

        <!-- Logo -->
        <div class="flex-shrink-0 flex items-center">
          <img src="https://e7.pngegg.com/pngimages/894/712/png-clipart-task-management-project-management-performance-management-business-text-service.png" alt="Logo" class="h-16 w-20 rounded-full" />
          <span class="ml-2 font-bold text-lg text-blue-300">Task Tracker</span>
        </div>

        <!-- Menu Button (Mobile) -->
        <div class="md:hidden">
          <button id="menu-button" class="text-gray-700 focus:outline-none">
            <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
        </div>

        <!-- Desktop Menu -->
        <div class="hidden md:flex items-center space-x-6">
          <a href="#" class="text-gray-700 hover:text-blue-300">Home</a>
          <a href="#" class="text-gray-700 hover:text-blue-300">About</a>
          <a href="#" class="text-gray-700 hover:text-blue-300">Services</a>
          <a href="#" class="text-gray-700 hover:text-blue-300">Contact</a>

          <!-- Login & Sign Up Buttons -->
          <a href="login.html"class="px-4 py-2 border border-blue-300 text-blue-300 rounded hover:bg-blue-300 hover:text-white transition-all duration-300 transform hover:scale-105">Login</a>
          <a href="signup.html"class="px-4 py-2 border border-blue-300 bg-blue-300 text-white rounded hover:bg-white hover:text-blue-300 transition-all duration-300 transform hover:scale-105">Sign Up</a>       
        </div>
      </div>
    </div>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="md:hidden hidden px-4 pb-4">
      <a href="#" class="block py-2 text-gray-700 hover:text-blue-300">Home</a>
      <a href="#" class="block py-2 text-gray-700 hover:text-blue-300">About</a>
      <a href="#" class="block py-2 text-gray-700 hover:text-blue-300">Services</a>
      <a href="#" class="block py-2 text-gray-700 hover:text-blue-300">Contact</a>
      <a href="login.html" class="block py-2 border border-blue-300 text-blue-300 rounded hover:bg-blue-300 hover:text-white transition-all duration-300 transform hover:scale-105">Login</a>
      <a href="signup.html" class="block py-2 border border-blue-300 bg-blue-300 text-white rounded hover:bg-white hover:text-blue-300 transition-all duration-300 transform hover:scale-105">Sign Up</a>
    </div>
  </nav>

  <!-- Task Management -->
  <header>
    <h1>Task Management</h1>
  </header>

  <button id="addTaskBtn">Add Task</button>

  <div class="board">
    <div class="column" id="todo">
      <h2>To - Do</h2>
    </div>
    <div class="column" id="inprogress">
      <h2>In Progress</h2>
    </div>
    <div class="column" id="done">
      <h2>Done</h2>
    </div>
  </div>

  <div class="modal" id="taskModal">
    <div class="modal-content">
      <h2 id="modalTitle">Add Task</h2>
      <input type="text" id="taskTitle" placeholder="Task Title"/>
      <textarea id="taskDesc" placeholder="Task Description"></textarea>
      <button onclick="saveTask()">Save</button>
    </div>
  </div>

  <script src="Proj.js"></script>
  <script src="database.js"></script>

</body>
</html>
